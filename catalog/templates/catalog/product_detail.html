{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal"> {{ object.category }}</h4>
                </div>
                <img src="{{ products.image | media_filters }}">
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"> Цена: {{ object.price }} руб.</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- Наименование: {{ object.name }}</li>
                        <li>- Дата добавления: {{ object.created_at }}</li>
                        <li>- Дата изменения: {{ object.updated_at }}</li>
                    </ul>
                    <a class="btn btn-primary" class="btn btn-lg btn-block btn-outline-primary">Купить</a>
                    <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
